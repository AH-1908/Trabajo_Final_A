<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Canciones por Reproducción</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .logo {
            width: 50px;
            height: auto;
            margin: 0 10px;
        }

        main {
            text-align: center;
        }

        input {
            padding: 10px;
            margin-bottom: 10px;
            width: 200px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            cursor: pointer;
        }

        #resultado {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="img/youtube.png" alt="YouTube" class="logo">
            <img src="img/spotify.png" alt="Spotify" class="logo">
            <img src="img/shazam.png" alt="Shazam" class="logo">
        </div>
    </header>
    <main>
        <input type="number" id="songIndex" placeholder="Ingrese un número entero">
        <button onclick="buscarCancion()">Buscar</button>
        <div id="resultado"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
